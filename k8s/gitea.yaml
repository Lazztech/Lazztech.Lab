---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea-deployment
  labels:
    app: gitea
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitea
  template:
    metadata:
      labels:
        app: gitea
    spec:
      containers:
        - name: gitea
          image: gitea/gitea:latest
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1024Mi"
              cpu: "500m"
          ports:
          - containerPort: 3000
          volumeMounts:
          - mountPath: /data
            name: gitea-data
            subPath: data
          - mountPath: /etc/timezone
            name: gitea-timezone
          - mountPath: /etc/localtime
            name: gitea-localtime         
          imagePullPolicy: IfNotPresent
      volumes:
      - name: gitea-data
        persistentVolumeClaim:
          claimName: gitea-pvc
      - name: gitea-timezone
        hostPath:
          # directory location on host
          path: /etc/timezone
      - name: gitea-localtime
        hostPath:
          # directory location on host
          path: /etc/localtime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitea-pvc
  namespace: default
  labels:
    app: gitea
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: gitea-service
  labels:
    app: gitea
spec:
  ports:
  - port: 80
    targetPort: 3000
    name: tcp
  selector:
    app: gitea
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: gitea-ingress
  labels:
    app: gitea
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/redirect-entry-point: https
spec:
  tls:
    - secretName: internal-acme-crt-secret
      hosts:
        - '*.internal.lazz.tech'
  rules:
  - host: git.internal.lazz.tech
    http:
      paths:
      - backend:
          serviceName: gitea-service
          servicePort: 80