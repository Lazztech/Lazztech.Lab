---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-registry-deployment
  labels:
    app: docker-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker-registry
  template:
    metadata:
      labels:
        app: docker-registry
    spec:
      containers:
        - name: docker-registry
          image: registry:2
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
          - containerPort: 5000
          volumeMounts:
          - mountPath: /var/lib/registry
            name: docker-registry-data
            subPath: var/lib/registry
          imagePullPolicy: IfNotPresent
        - name: docker-registry-frontend
          image: konradkleine/docker-registry-frontend:v2
          env:
            - name: ENV_DOCKER_REGISTRY_HOST
              value: "docker-registry-service.default.svc.cluster.local"
            - name: ENV_DOCKER_REGISTRY_PORT
              value: "5000"
            - name: ENV_REGISTRY_PROXY_FQDN
              value: "registry.internal.lazz.tech"
            - name: ENV_REGISTRY_PROXY_PORT
              value: "443"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
          - containerPort: 80
          imagePullPolicy: IfNotPresent
      volumes:
      - name: docker-registry-data
        persistentVolumeClaim:
          claimName: docker-registry-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: docker-registry-pvc
  namespace: default
  labels:
    app: docker-registry
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: docker-registry-service
  labels:
    app: docker-registry
spec:
  ports:
  - port: 5000
    targetPort: 5000
    name: tcp
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: docker-registry
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: docker-registry-ingress
  labels:
    app: docker-registry
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/redirect-entry-point: https
spec:
  tls:
    - secretName: internal-acme-crt-secret
      hosts:
        - '*.internal.lazz.tech'
  rules:
  - host: registry.internal.lazz.tech
    http:
      paths:
      - backend:
          serviceName: docker-registry-service
          servicePort: 5000
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: docker-registry-frontend-ingress
  labels:
    app: docker-registry
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/redirect-entry-point: https
spec:
  tls:
    - secretName: internal-acme-crt-secret
      hosts:
        - '*.internal.lazz.tech'
  rules:
  - host: docker.internal.lazz.tech
    http:
      paths:
      - backend:
          serviceName: docker-registry-service
          servicePort: 80